version: v1.0
name: Node JS
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: yarn install
          commands:
            - sem-version node 12
            - checkout
            - cache restore
            - yarn install
            - cache store
    dependencies: []
  - name: Jest
    task:
      jobs:
        - name: jest
          commands:
            - sem-version node 12
            - checkout
            - cache restore
            - yarn jest
    dependencies:
      - Eslint Cypress
  - name: Cypress
    task:
      jobs:
        - name: cypress
          commands:
            - sem-version node 12
            - checkout
            - yarn install
            - yarn test
      secrets:
        - name: Percy token
    dependencies: []
  - name: Eslint
    dependencies:
      - Install dependencies
    task:
      jobs:
        - name: eslint
          commands:
            - sem-version node 12
            - checkout
            - cache restore
            - yarn eslint src
  - name: Eslint Cypress
    dependencies:
      - Eslint
    task:
      jobs:
        - name: eslint
          commands:
            - sem-version node 12
            - checkout
            - cache restore
            - yarn eslint cypress

  - name: Python Code Style Check
    dependencies: []
    task:
      jobs:
        - name: pycodestyle
          commands:
            - sem-version python 3.8
            - checkout
            - pip install --cache-dir .pip_cache -r requirements.txt
            - pycodestyle . --exclude="course/migrations" --max-line-length 119

  - name: Django test
    dependencies: []
    task:
      jobs:
        - name: manage.py test
          commands:
            - sem-version python 3.8
            - checkout
            - pip install --cache-dir .pip_cache -r requirements.txt
            - 'DATABASE_URL=sqlite:///db.sqlite3 python manage.py test'
promotions:
  - name: Deploy to production
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
