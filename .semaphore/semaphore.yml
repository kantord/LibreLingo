version: v1.0
name: Node JS
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Set up dependencies
    task:
      jobs:
        - name: yarn install
          commands:
            - sem-version node 16
            - checkout
            - cache restore
            - cache restore node-$(checksum yarn.lock)
            - cache restore cypress-$(checksum yarn.lock)
            - cache restore packages-web-$(checksum yarn.lock)
            - yarn install --frozen-lockfile
            - yarn cypress install
            - cache store
            - cache store node-$(checksum yarn.lock) node_modules
            - cache store cypress-$(checksum yarn.lock) /home/semaphore/.cache/Cypress
            - cache store packages-web-$(checksum yarn.lock) apps/web/node_modules
    dependencies: []
  - name: Jest
    task:
      jobs:
        - name: yarn jest
          commands:
            - sem-version node 16
            - checkout
            - cache restore node-$(checksum yarn.lock)
            - yarn jest
    dependencies:
      - JavaScript Linting
  - name: Cypress
    task:
      jobs:
        - name: cypress and percy
          commands:
            - sem-version node 16
            - checkout
            - cache restore node-$(checksum yarn.lock)
            - cache restore cypress-$(checksum yarn.lock)
            - cache restore packages-web-$(checksum yarn.lock)
            - cache restore sapper-build-$SEMAPHORE_GIT_SHA
            - yarn install
            - find ./apps/web/src
            - 'yarn test:ci'
      secrets:
        - name: Percy token
        - name: KnapsackPro token
    dependencies:
      - Sapper static build
  - name: JavaScript Linting
    dependencies:
      - Set up dependencies
    task:
      jobs:
        - name: yarn lint
          commands:
            - sem-version node 16
            - checkout
            - cache restore node-$(checksum yarn.lock)
            - yarn lint
  - name: TypeScript check
    dependencies:
      - Jest
    task:
      jobs:
        - name: yarn types
          commands:
            - sem-version node 16
            - checkout
            - cache restore node-$(checksum yarn.lock)
            - cache restore packages-web-$(checksum yarn.lock)
            - yarn types
  - name: Sapper static build
    dependencies:
      - Set up dependencies
    task:
      jobs:
        - name: yarn web export
          commands:
            - sem-version node 16
            - checkout
            - cache restore node-$(checksum yarn.lock)
            - cache restore cypress-$(checksum yarn.lock)
            - cache restore packages-web-$(checksum yarn.lock)
            - yarn web export
            - find ./apps/web/__sapper__/
            - cache store sapper-build-$SEMAPHORE_GIT_SHA ./apps/web/__sapper__/
promotions:
  - name: Deploy to production
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'main' AND result = 'passed'
  - name: Release packages
    pipeline_file: pipeline_3.yml
    auto_promote:
      when: branch = 'main' AND result = 'passed'
