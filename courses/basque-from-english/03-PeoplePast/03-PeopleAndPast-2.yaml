Phrases:
  - Phrase: Ni ikaslea nintzen, baina orain irakaslea naiz.
    Translation: I was a student, but now I am a teacher.

  - Phrase: Ni turista nintzen, baina orain tour gida naiz.
    Translation: I was a tourist, but now I am a tour guide.

  - Phrase: Zu gidaria zinen, baina orain irakaslea zara.
    Translation: You were a driver, but now you are a teacher.

  - Phrase: Zu neska zinen, baina orain emakume zara.
    Translation: You were a girl, but now you are a woman.

  - Phrase: Hura irakaslea zen, baina orain erizaina da.
    Translation: He was a teacher, but now he is a nurse.
    Alternative translations:
      - She was a teacher, but now she is a nurse.

  - Phrase: Hura polizia zen, baina orain tour gida da.
    Translation: He was a police officer, but now he is a tour guide.
    Alternative translations:
      - She was a police officer, but now she is a tour guide.

  - Phrase: Gu mutilak ginen, baina gizonak gara.
    Translation: We were boys, but now we are men.

  - Phrase: Gu turistak ginen, baina orain ikasleak gara.
    Translation: We were tourists, but now we are teachers.

  - Phrase: Zuek medikuak zineten, baina orain turistak dira.
    Translation: You(plural) were doctors, but now you(plural) are tourists.
    Alternative translations:
      - You'll were doctors, but now you are tourists.
      - You were doctors, but now you are tourists.

  - Phrase: Zuek ikasleak zineten, baina orain medikuak zarete.
    Translation: You(plural) were students, but now you are doctors.
    Alternative translations:
      - You'll were students, but now you'll are doctors.
      - You were students, but now you'll are doctors.

  - Phrase: Haiek ikasleak ziren, baina orain erizainak dira.
    Translation: They were students, but now they are nurses.
    Alternative translations:
      - They were students, but now they're nurses.

  - Phrase: Haiek gidariak ziren, baina orain ikasleak dira.
    Translation: They were drivers, but now they are students.
    Alternative translations:
      - They were drivers, but now they're students.

