Phrases:
  - Phrase: Eraztuna gerrikoaren eta poltsaren artean dago.
    Translation: The ring is between the belt and the purse.

  - Phrase: Ahuntz beltza gonaen eta txanoaren artean dago.
    Translation: The black goat is between the skirts and the hat.

  - Phrase: Arropa bizikleta gorriaren atzean dago.
    Translation: The clothing is behind the red bicycle.

  - Phrase: Zaldi altuaren ere bi ardi zuriren atzean dago.
    Translation: The tall horse is also behind two white sheep.

  - Phrase: Txakur argala motxila berriaren aurrean dago.
    Translation: The thin dog is in front of the new backpack.

  - Phrase: Jaka laburra jertse moreen aurrean dago.
    Translation: The short jacket is in front of the purple sweaters.

  - Phrase: Begira! Txori polita zure etxearen gainean dago.
    Translation: Look! The pretty bird is on top of your house.

  - Phrase: Galtzerdi horiak zapata grisen gainean daude.
    Translation: The yellow socks are on the gray shoes.
    Alternative translations:
    - The yellow socks are on top of the gray shoes.

  - Phrase: Soineko berdea zorro marroiaren azpian dago.
    Translation: The green dress is under the brown wallet.

  - Phrase: Gona urdina erlojuen azpian dago.
    Translation: The blue skirt is under the watches.

  - Phrase: Sagu azkarrak dortoka jatoraren ondoan daude.
    Translation: The fast mice are next to the nice turtle.
    Alternative translations:
    - The fast mice are beside the nice turtle.

  - Phrase: Begira! Suge luzea hontz itsusiaren ondoan dago.
    Translation: Look! The long snake is next to the ugly owl.
    Alternative translations:
    - Look! The long snake is beside the ugly owl.

  - Phrase: Arrain gizenaren oilasko txikiaren ondoan dago.
    Translation: The fat fish is next to the small chicken.

  - Phrase: Prakak ezkerrean daude.
    Translation: The trousers are on the left.
    Alternative translations:
    - The pants are on the left.

  - Phrase: Alkandora larangaren ezkerrean dago.
    Translation: The  orange shirt is on the left.

  - Phrase: Betaurrekoak eskuinean daude.
    Translation: The glasses are on the right.

  - Phrase: Berokia handiaren eskuinean dago.
    Translation: The big coat is on the right.

