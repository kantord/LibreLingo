Phrases:
  - Phrase: Barkatu. Nor zara zu?
    Alternative versions:
     - Barkatu. Nor zara?
    Translation: Excuse me. Who are you?
    Alternative translations:
      - Sorry. Who are you?

  - Phrase: Gu Mikel eta Joseba gara.
    Alternative versions:
     - Mikel eta Joseba gara.
    Translation: We are Mikel and Joseba.

  - Phrase: Egun on. Zer moduz?
    Translation: Good morning. How are you?

  - Phrase: Ni ondo nago. Eskerrik asko.
    Alternative versions:
     - Ondo nago. Eskerrik asko.
     - Ondo. Eskerrik asko.
    Translation: I am fine. Thank you.
    Alternative translations:
      - I am good. Thank you.

  - Phrase: Haiek Mikel eta Miren dira?
    Alternative versions:
     - Mikel eta Miren dira?
    Translation: Are they Mikel and Miren?

  - Phrase: Bai. Gu Mikel eta Miren gara.
    Alternative versions:
     - Bai Mikel eta Miren gara.
    Translation: Yes. We are Mikel and Miren.

  - Phrase: Arratsalde on. Zu Mikel al zara?
    Alternative versions:
     - Arratsalde on. Mikel al zara?
     - Arratsalde on. Mikel zara?
     - Arratsalde on. Zu Mikel zara?
    Translation: Good afternoon. Are you Mikel?

  - Phrase: Arratsalde on. Zer moduz?
    Translation: Good Afternoon. How are you?

  - Phrase: Kaixo Mikel. Zer moduz?
    Translation: Hello Mikel. How are you.

  - Phrase: Ni ondo nago. Eta zu?
    Alternative versions:
     - Ondo nago. Eta zu?
     - Ondo. Eta zu?
    Translation: I am fine. And you?
    Alternative translations:
      - I am good. And you?

  - Phrase: Ni ere ondo nago. Eskerrik asko.
    Alternative versions:
     - Ere ondo nago. Eskerrik asko.
     - Ere ondo. Eskerrik asko.
    Translation: I am also fine. Thank you.
    Alternative translations:
      - I am also good. Thank you.

  - Phrase: Hura al Mikel da?
    Alternative versions:
     - Al Mikel da?
    Translation: Is he Mikel?

  - Phrase: Bai. Hura Miren da.
    Alternative versions:
     - Bai. Miren da.
    Translation: Yes. She is Miren.

