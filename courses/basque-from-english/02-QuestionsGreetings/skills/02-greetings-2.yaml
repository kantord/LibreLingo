Phrases:
  - Phrase: Ongi etorri. Zer moduz?
    Translation: Welcome. How are you?

  - Phrase: Agur Mikel.
    Translation: Goodbye Mikel.

  - Phrase: Gabon Mikel.
    Translation: Good night Mikel.

  - Phrase: Bihar arte.
    Translation: See you tomorrow.

  - Phrase: Gero arte.
    Translation: See you later.

  - Phrase: Eskerrik asko.
    Translation: Thank you.

  - Phrase: Ez da ezer.
    Translation: It is nothing.

  - Phrase: Barkatu. Berandu naiz.
    Translation: Sorry. I am late.

  - Phrase: Berandu da. Agur.
    Translation: It is late. Goodbye.

  - Phrase: Epa. Berandu naiz?
    Translation: Hi. Am I late?

  - Phrase: Barkatu. Autobusa berandu da.
    Translation: Sorry. The bus is late.

