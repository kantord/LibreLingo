Phrases:
  - Phrase: Mirenen neba naiz.
    Translation: I am Miren’s brother.
    Alternative translations:
    - I am  brother of Miren.

  - Phrase: Mirenen ahizpa naiz.
    Translation: I am Miren’s sister.
    Alternative translations:
    - I am  sister of Miren.

  - Phrase: Aitorren anaia naiz
    Translation: I am Aitor’s brother.
    Alternative translations:
    - I am  brother of Aitor.

  - Phrase: Aitorren arreba naiz.
    Translation: I am Aitor’s sister.
    Alternative translations:
    - I am  sister of Aitor.

  - Phrase: Neska hau nire neskalaguna da.
    Translation: This girl is my girlfriend.

  - Phrase: Nire anaiaren neskalaguna jatorra da.
    Alternative versions:
     - Nire nebaren neskalaguna jatorra da.
    Translation: My brother’s girlfriend is nice.
    Alternative translations:
    - The girlfriend of my brother is nice.

  - Phrase: Nire arrebaren mutillaguna altua da.
    Alternative versions:
     -  Nire ahizparen mutillaguna altua da.
    Translation: My sister’s boyfriend is tall.
    Alternative translations:
    - The boyfriend of my sister is tall.

  - Phrase: Mirenen ahizparen mutillaguna altua da.
    Translation: Miren’s sister’s boyfriend is tall.
    Alternative translations:
    - The boyfriend of Miren’s sister is tall.
    - The boyfriend of sister of Miren is tall.

  - Phrase: Aitorren anaiaren neskalaguna argala da.
    Translation: Aitor’s brother’s girlfriend is thin.
    Alternative translations:
    - The girlfriend of Aitor’s brother is thin.
    - The girlfriend of the brother of Aitor is thin.

  - Phrase: Turista nire iloba da.
    Translation: The tourist is my niece.
    Alternative translations:
    - The tourist is my nephew.

  - Phrase: Gu zure ilobak gara.
    Translation: We are your nieces.
    Alternative translations:
    -  We are your nephews.

  - Phrase: Umeak horiek gure seme-albak dira.
    Translation: Those children are our sons and daughters.
    Alternative translations:
    - Those children are our children.

  - Phrase: Zure seme-albak ikasleak dira.
    Translation: Your sons and daughters are students.
    Alternative translations:
    - Your children are students.

  - Phrase: Gure aitaren anaia gure osaba da.
    Translation: Our father’s brother is our uncle.
    Alternative translations:
    - The brother of our father is our uncle.

  - Phrase: Gure amaren ahizpa gure izeba da.
    Translation: Our mother’s sister is our aunt.
    Alternative translations:
    - The sister of our mother is our aunt.

  - Phrase: Gure amaren neba gure osaba da.
    Translation: Our mother’s brother is our uncle.
    Alternative translations:
    - The brother of our mother is our uncle.

  - Phrase: Gure aitaren arreba gure izeba da.
    Translation: Our father’s sister is our aunt.
    Alternative translations:
    - The sister of our father is our aunt.

