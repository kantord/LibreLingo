Phrases:
  - Phrase: Boligrafoa beltza nirea da.
    Translation: The black pen is mine.

  - Phrase: Kotxe gorri hori nirea da.
    Translation: That red car is mine.

  - Phrase: Motxila hau nirea da.
    Translation: This backpack is mine.

  - Phrase: Aterki urdina nirea da.
    Translation: The blue umbrella is mine.

  - Phrase: Motxila berdea zurea da.
    Translation: The green backpack is yours.

  - Phrase: Zein motxila da zurea?
    Translation: Which backpack is yours?

  - Phrase: Zein boligrafoa da zurea.
    Translation: Which pen is yours?

  - Phrase: Zein aterkia da zurea?
    Translation: Which umbrella is yours?

  - Phrase: Kotxe grisa berea da.
    Translation: The gray car is hers.
    Alternative translations:
      - The gray car is his.

  - Phrase: Motxila hori berea da.
    Translation: That backpack is his.
    Alternative translations:
      - That backpack is hers.

  - Phrase: Zein arkatz da berea?
    Translation: Which pencil is hers?
    Alternative translations:
      - Which pencil is his?

  - Phrase: Arkatz morea berea da.
    Translation: The purple pencil is his.
    Alternative translations:
      - The purple pencil is hers.

  - Phrase: Zein etxea da gurea?
    Translation: Which house is ours?

  - Phrase: Etxe zuri berria gurea da.
    Translation: The new, white house is ours.

  - Phrase: Zein baloia da gurea?
    Translation: Which ball is ours?

  - Phrase: Bizikleta gorria gurea da.
    Translation: The red bicycle is ours.

  - Phrase: Zein erlojua da zuena?
    Translation: Which watch is yours(plural)?
    Alternative translations:
      - Which watch is yours?
      - Which watch is are you'alls?

  - Phrase: Baloia zuria zuena da.
    Translation: The white ball is yours(plural).
    Alternative translations:
      - The white ball is yours.
      - The white ball is are you'alls.

  - Phrase: Zein bizikleta da zuena?
    Translation: Which bicycle is yours(plural)?
    Alternative translations:
      - Which bicycle is yours?
      - Which bicycle is are you'alls?

  - Phrase: Erloju laranja zuena da.
    Translation: The orange watch is yours(plural).
    Alternative translations:
      - The orange watch  is yours.
      - The orange watch  is are you'alls.

  - Phrase: Zein liburua haiena da?
    Translation: Which book is theirs?

  - Phrase: Liburu horia zaharra haiena da.
    Translation: The old yellow book is theirs.

  - Phrase: Liburu hura haiena da.
    Translation: That book over there is theirs.

  - Phrase: Zein arropa da haiena?
    Translation: Which clothing is theirs?

  - Phrase: Arropa horia haiena da.
    Translation: The yellow clothing is theirs.

