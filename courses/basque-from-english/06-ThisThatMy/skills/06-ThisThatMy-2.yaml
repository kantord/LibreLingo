Phrases:
  - Phrase: Hura nire irakaslea da.
    Translation: He is my teacher.
    Alternative translations:
      - She is my teacher.

  - Phrase: Haiek nire zaldiak dira.
    Translation: They are my horses.

  - Phrase: Hura ere nire irakaslea da.
    Translation: He is also my teacher.
    Alternative translations:
      - She is also my teacher.

  - Phrase: Zuek nire lagunak zarete.
    Translation: You are my friends.

  - Phrase: Gu zuen ikasleak gara.
    Translation: We are your students.

  - Phrase: Zure medikua irakaslea zen.
    Translation: Your doctor was a teacher.

  - Phrase: Ni zure irakaslea naiz.
    Translation: I am your teacher.

  - Phrase: Bai. Ni bere erizaina naiz
    Translation: Yes. I am his nurse.
    Alternative translations:
      - Yes. I am her nurse.

  - Phrase: Gu bere ikasleak gara?
    Translation: Are we his students?
    Alternative translations:
      - Are we her students?

  - Phrase: Hura gure autobus gidaria da.
    Translation: He is our bus driver.
    Alternative translations:
      - She is our bus driver

  - Phrase: Zuek gure gidariak zarete?
    Translation: Are you(plural) our drivers?
    Alternative translations:
      - Are you'll our drivers?
      - Are you our drivers?

  - Phrase: Haiek zuen irakasleak dira.
    Translation: They are your teachers.

  - Phrase: Hura zuen laguna dira.
    Translation: She is your(plural) friend.
    Alternative translations:
      - He is your(plural) friend.
      - She is your'll friend.
      - He is your'll friend.
      - She is your friend.
      - He is your friend.

  - Phrase: Zu haien gidaria zara?
    Translation: Are you their driver?

  - Phrase: Bai. Ni haien medikua naiz.
    Translation: Yes. I am their doctor.

  - Phrase: Haien irakaslea medikua zen.
    Translation: Their teacher was a doctor.

