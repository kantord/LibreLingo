Phrases:
  - Phrase: Katu handi hau laranja da.
    Translation: This big cat is orange.

  - Phrase: Katu laranja hau handia da.
    Translation: This orange cat is big.

  - Phrase: Katu handi hau laranja zen, baina orain urdina da.
    Translation: This big cat was orange, but now it is blue.

  - Phrase: Hau Joseba da. Kaixo Joseba, zer moduz?
    Translation: This is Joseba. Hello Joseba, how are you?

  - Phrase: Mutil hau Iziar da.
    Translation: This boy is Iziar.

  - Phrase: Nor da hau?
    Translation: Who is this?

  - Phrase: Hau irakaslea da.
    Translation: This is a teacher.
    Alternative translations:
      - This is the teacher.

  - Phrase: Zer da hau?
    Translation: What is this?

  - Phrase: Hau eskola zen, baina orain hotela da.
    Translation: This was a school, but now it is a hotel.

  - Phrase: Zer dira hauek?
    Translation: What are these?

  - Phrase: Hauek hotelak dira.
    Translation: These are hotels

  - Phrase: Liburu hauek berdeak dira.
    Translation: These books are green.

  - Phrase: Hori autobus berdea da.
    Translation: That is a green bus.
    Alternative translations:
      - That is the green bus.

  - Phrase: Zer da hori?
    Translation: What is that?

  - Phrase: Hori Iziar da. Iziar mutila da.
    Translation: That is Iziar. Iziar is a boy.

  - Phrase: Katua hori beltza da.
    Translation: That cat is black.

  - Phrase: Hotel horiek zuriak dira.
    Translation: Those hotels are white.

  - Phrase: Mutil horiek ikasleak dira.
    Translation: Those boys are students.

  - Phrase: Hura katu hura beltza da.
    Translation: That over there is a black cat.
    Alternative translations:
      - That over there is the black cat.

  - Phrase: Gizon hura irakaslea da.
    Translation: That man over there is a teacher.
    Alternative translations:
      - That man over there is the teacher.

  - Phrase: Hotel haiek berdeak dira.
    Translation: Those hotels over there are green.

  - Phrase: Neska haiek ikasleak dira.
    Translation: Those girls over there are students.


