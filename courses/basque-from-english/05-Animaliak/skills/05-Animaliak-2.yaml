Phrases:
  - Phrase: Zu sagua zara.
    Translation: You are a mouse.
    Alternative translations:
      - You are the mouse.

  - Phrase: Behia marroia da.
    Translation: The cow is brown.
    Alternative translations:
      - A cow is brown.

  - Phrase: Ardia zuria da.
    Translation: The sheep is white.
    Alternative translations:
      - A sheep is white.

  - Phrase: Ahuntzak beltzak dira.
    Translation: The goats are black.
    Alternative translations:
      - Goats are black.

  - Phrase: Gida suge horia zen.
    Translation: The guide was a yellow snake.
    Alternative translations:
      - A guide was a yellow snake.

  - Phrase: Gidaria txerria da.
    Translation: The driver is a pig.

  - Phrase: Behiak dira. Ez dira ahuntzak.
    Translation: They are cows. They are not goats.

  - Phrase: Zuek txerri altuak eta ardi laburak zarete.
    Translation: You(plural) are tall pigs and short sheep.
    Alternative translations:
      - You'll are tall pigs and short sheep.
      - You are tall pigs and short sheep.
      - You(plural) are the tall pigs and the short sheep.
      - You'll are the tall pigs and the short sheep.
      - You are the tall pigs and the short sheep.

  - Phrase: Hura txoria da, ez arraina.
    Translation: It is a bird, not a fish.
    Alternative translations:
      - It is the bird, not the fish.

  - Phrase: Zaldia animalia da?
    Translation: Is a horse an animal?
    Alternative translations:
      - Is the horse an animal?

  - Phrase: Bai. Zaldiak animalia handiak dira.
    Translation: Yes. Horses are big animals.

  - Phrase: Ahuntza ez da txoria.
    Translation: A goat is not a bird.
    Alternative translations:
      - The goat is not a bird.
      - The goat is not the bird.
      - A goat is not the bird.

  - Phrase: Arraina txoria da? Ez da.
    Translation: Is a fish a bird? It is not.
    Alternative translations:
      - Is the fish a bird? It is not.
      - Is the fish the bird? It is not.
      - Is a fish the bird? It is not.

  - Phrase: Arraina ez da sugea.
    Translation: A fish is not a snake.
    Alternative translations:
      - The fish is not a snake.
      - The fish is not the snake.
      - A fish is not the snake.

  - Phrase: Ez da ardia, baizik ahuntz bat.
    Translation: It is not a sheep, but rather a goat.
    Alternative translations:
      - It is not the sheep, but rather a goat.
      - It is not the sheep, but rather the goat.
      - It is not a sheep, but rather the goat.

  - Phrase: Behia ez da apaiza.
    Translation: A cow is not a priest.
    Alternative translations:
      - The cow is not the priest.

