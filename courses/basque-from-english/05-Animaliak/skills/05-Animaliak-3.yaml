Phrases:
  - Phrase: Ahuntz handia indarstua zen.
    Translation: The big goat was strong.
    Alternative translations:
      - A big goat was strong.

  - Phrase: Zaldi euskalak ederra eta jatora dira.
    Translation: The Basque horses are beautiful and nice.

  - Phrase: Mutila txerri ona da.
    Translation: The small pig is good.
    Alternative translations:
      - A small pig is good.

  - Phrase: Dortoka handia eta motela zen.
    Translation: It was a big and slow turtle.
    Alternative translations:
      - He was a big and slow turtle.
      - She was a big and slow turtle.

  - Phrase: Txakur berria ona da.
    Translation: The new dog is good.
    Alternative translations:
      - A new dog is good.

  - Phrase: Suge luzea jatora da.
    Translation: The long snake is nice.
    Alternative translations:
      - A long snake is nice.

  - Phrase: Behi onak eta zaldi txarrak dira.
    Translation: They are the good cows and the bad horses.

  - Phrase: Txerri txikia txarra zen.
    Translation: The small pig was bad.
    Alternative translations:
      - A small pig was bad.

  - Phrase: Ardi euskalak azkarra dira.
    Translation: The Basque sheep are fast.

  - Phrase: Hontz txikia eta berdea ahula eta motela da.
    Translation: The small and green owl is weak and slow.
    Alternative translations:
      - A small and green owl is weak and slow.

  - Phrase: Zaldi altua ederra da.
    Translation: The tall horse is beautiful.

  - Phrase: Txoria azkarra indarstua da.
    Translation: The fast bird is strong.

  - Phrase: Arraina horiak motelak eta itsusiak ziren.
    Translation: The yellow fish were slow and ugly.

  - Phrase: Hontz itsusi gizen berdea txarra da.
    Translation: The ugly, fat, green owl is bad.

  - Phrase: Dortoka polit berdea jatora da.
    Translation: The pretty, green turtle is nice.

