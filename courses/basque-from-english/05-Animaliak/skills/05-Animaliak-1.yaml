Phrases:
  - Phrase: Lili dortoka berdea da.
    Translation: Lili is a green turtle.
    Alternative translations:
      - Lili is the green turtle.

  - Phrase: Hontz gizena itsusia da..
    Translation: The fat owl is ugly.

  - Phrase: Oilaskoa eta hontza txoriak dira.
    Translation: The chicken and the owl are birds.
    Alternative translations:
      - A chicken and an owl are birds.

  - Phrase: Txakur gaztea argala da.
    Translation: The young dog is thin.
    Alternative translations:
      - A young dog is thin.

  - Phrase: Txakur zaharra motela da.
    Translation: The old dog is slow.
    Alternative translations:
      - An old dog is slow.

  - Phrase: Txori morea txikia da.
    Translation: The purple bird is small.
    Alternative translations:
      - A purple bird is small.

  - Phrase: Katu argala labura da.
    Translation: The thin cat is short.
    Alternative translations:
      - A thin cat is short.

  - Phrase: Txakurrak eta katuak animaliak dira.
    Translation: Dogs and cats are animals.

  - Phrase: Mutila ez da katua
    Translation: The boy is not a cat.
    Alternative translations:
      - A boy is not a cat.

  - Phrase: Animalia handia ez zen beltza.
    Translation: The big animal was not black.

  - Phrase: Dortoka azkarra zen.
    Translation: The turtle was fast.
    Alternative translations:
      - A turtle was fast.

  - Phrase: Oilasko zuriak eta dortoka grisak dira.
    Translation: They are white chickens and gray turtles.

  - Phrase: Hontza animalia da?
    Translation: Is an owl an animal?
    Alternative translations:
      - Is the owl an animal?

  - Phrase: Austobusa ez da animalia.
    Translation: A bus is not an animal.
    Alternative translations:
      - The bus is not an animal.

  - Phrase: Hontzak eta oilaskoak animaliak dira.
    Translation: Owls and chickens are animals.

  - Phrase: Mutilak eta neskak ere animaliak dira.
    Translation: Boys and girls are also animals.

  - Phrase: Ni katu gizen bat nintzen.
    Translation: I was one fat cat.
    Alternative translations:
      - I was a fat cat.

  - Phrase: Zu txakur argal bat zinen.
    Translation: You were one thin dog.
    Alternative translations:
      - You were a thin dog.


