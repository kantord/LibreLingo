Phrases:
  - Phrase: Ni mendietara nindoan.
    Alternative versions:
     - Mendietara nindoan.
    Translation:  I was going to the mountains.

  - Phrase: Nora zindoazen zu?
    Alternative versions:
     - Nora zindoazen?
    Translation: Where were you going?

  - Phrase: Nora zihoan aiton?
    Translation: Where was grandfather going?

  - Phrase: Gu basserietara gindoazen.
    Alternative versions:
     - Basserietara gindoazen.
    Translation: We were going to the farm houses.
    Alternative translations:
     - We were going to the farms.

  - Phrase: Nora zindoazten zuek?
    Alternative versions:
     - Nora zindoazten?
    Translation: Where were you all going?
    Alternative translations:
     - Where were you (plural) going?
     - Where were you going?

  - Phrase: Amonak dendaetara zihoazen.
    Translation: The grandmothers were going to the stores.

  - Phrase: Ez, ni ez nindoan eskolaetara, baizik ni elizaetara nindoan.
    Alternative versions:
     - Ez, ez nindoan eskolaetara, baizik ni elizaetara nindoan.
     - Ez, ni ez nindoan eskolaetara, baizik elizaetara nindoan.
     - Ez, ez nindoan eskolaetara, baizik elizaetara nindoan.
    Translation: No, I was not going to the schools, but rather I was going to the churches.

  - Phrase: Aita ere autobusetara zihoan?
    Translation: Was father also going to the buses?

  - Phrase: Gu basotik gentozen eta etxeetara gindoazen.
    Alternative versions:
     - Basotik gentozen eta etxeetara gindoazen.
    Translation: We were coming from the forest and going to the houses.

  - Phrase: Zuek zuhaitzetara zindoazten?
    Alternative versions:
     - Zuhaitzetara zindoazten?
    Translation: Were you all going to the trees?
    Alternative translations:
     - Were you (plural) going to the trees?
     - Were you going to the trees?

  - Phrase: Amak bizikletaetara zihoazen?
    Translation: Were the mothers going to the bicycles?

