Phrases:

  - Phrase: Ni hilero bilbon egoten naiz.
    Alternative versions:
     - Hilero bilbon egoten naiz.
    Translation: I am in Bilbao every month.

  - Phrase: Zu gauero erortzen zara.
    Alternative versions:
     - Gauero erortzen zara.
    Translation: You fall every night.

  - Phrase: Hura egunero hemen eserten da.
    Alternative versions:
     - Egunero hemen eserten da.
    Translation: He sits here every day.
    Alternative translations:
    - She sits here every day.

  - Phrase: Gu seietan esnatzen gara.
    Alternative versions:
     - Seietan esnatzen gara.
    Translation: We wake up at six.

  - Phrase: Zuek hilero ibiltzen  zarete Madrilen.
    Alternative versions:
     - Hilero ibiltzen  zarete Madrilen.
    Translation: You all walk in Madrid every month.
    Alternative translations:
    - You (plural) walk in Madrid every month.
    - You walk in Madrid every month.

  - Phrase: Haiek egunero seietan iristen dira.
    Alternative versions:
     - Egunero seietan iristen dira.
    Translation: They arrive every day at six.

  - Phrase: Ni egunero hamarretan iristen naiz.
    Alternative versions:
     - Egunero hamarretan iristen naiz.
    Translation: I arrive every day at ten.

  - Phrase: Zu urtero ibiltzen zara hemen.
    Alternative versions:
     - Urtero ibiltzen zara hemen.
    Translation: You walk here every year.

  - Phrase: Hura egunero esnatzen da bostetan.
    Alternative versions:
     - Egunero esnatzen da bostetan.
    Translation: He wakes up every day at five.
    Alternative translations:
    - She wakes up every day at five.

  - Phrase: Gu gauero han eserten gara.
    Alternative versions:
     - Gauero han eserten gara.
    Translation: We sit there every night.

  - Phrase: Zuek egunero erortzen zarete.
    Alternative versions:
     - Egunero erortzen zarete.
    Translation: You all fall every day.
    Alternative translations:
    - You (plural) fall every day.
    - You fall every day.

  - Phrase: Haiek Frantzian egoten dira urtero.
    Alternative versions:
     - Frantzian egoten dira urtero.
    Translation: They stay in France every year.


