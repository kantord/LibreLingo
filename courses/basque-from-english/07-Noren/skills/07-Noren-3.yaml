Phrases:
  - Phrase: Aitorren ahuntza gizena da.
    Translation: Aitor’s goat is fat.
    Alternative translations:
      - The goat of Aitor is fat.

  - Phrase: Arantxaren behiak gazteak dira.
    Translation: Arantxa’s cows are young.
    Alternative translations:
      - The cows of Arantxa are young.

  - Phrase: Josabaren sagua argala zen.
    Translation: Josaba’s mouse was thin.
    Alternative translations:
      - The mouse of Josaba was thin.

  - Phrase: Jonen oilaskoak altuak ziren.
    Translation: Jon’s chickens were tall.
    Alternative translations:
      - The chickens of Jon were tall.

  - Phrase: Noren boligrafoa da?
    Translation: Whose pen is it?

  - Phrase: Nire lagunaren boligrafoa da
    Translation: It is my friend's pen.
    Alternative translations:
      - It is the pen of my friend.

  - Phrase: Zu Mirenen laguna zara?
    Translation: Are you Miren’s friend?
    Alternative translations:
      - Are you a friend of Miren?

  - Phrase: Bai, ni Mirenen lagun naiz.
    Translation: Yes, I am Miren’s friend.
    Alternative translations:
      - Yes I am a friend of Miren.

  - Phrase: Norena da arkatza?
    Translation: Whose is the pencil?
    Alternative translations:
      - Whose pencil is it?

  - Phrase: Mirenen arkatza da.
    Translation: It is Miren’s pencil.

  - Phrase: Zure lagunaren baloia da.
    Translation: It is your friend's ball.
    Alternative translations:
      - Is it the ball of your friend?

  - Phrase: Norenak dira bizikletak?
    Translation: Whose are the bicycles?
    Alternative translations:
      - Whose bicycles are they?

  - Phrase: Nire lagunen bizikletak dira.
    Translation: They are my friends’ bicycles.
    Alternative translations:
      - They are the bicycles of my friends.

  - Phrase: Bere erlojua da.
    Translation: It is his watch.
    Alternative translations:
      - It is her watch.

  - Phrase: Xabieren aterkia da.
    Translation: It is Xabier’s umbrella.

  - Phrase: Norena da liburua?
    Translation: Whose is the book?
    Alternative translations:
      - Whose book is it?

  - Phrase: Nire erlojuak dira.
    Translation: They are my watches.

  - Phrase: Liburuak Mikelenak dira.
    Translation: The books are Mikel’s.

  - Phrase: Norenak dira liburuak?
    Translation: Whose are the books?
    Alternative translations:
      - Whose books are they?

  - Phrase: Liburuak ikasleenak dira.
    Translation: The books are the students'.

