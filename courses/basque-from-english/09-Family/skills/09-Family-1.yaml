Phrases:
  - Phrase: Haiek gure aiton-amonak dira.
    Translation: They are our grandparents.

  - Phrase: Zu gure aitona zara.
    Translation: You are our grandfather.

  - Phrase: Ni zure amon naiz.
    Translation: I am your grandmother.

  - Phrase: Hura gure aita da.
    Translation: He is our father.

  - Phrase: Hura zuen ama da.
    Translation: She is your (plural) mother.
    Alternative translations:
      - She is your mother.
      - She is you'lls mother.

  - Phrase: Zuek haien aiton-amonak zarete.
    Translation: You (plural) are their grandparents.
    Alternative translations:
      - You are their grandparents.
      - You'll are their grandparents.

  - Phrase: Haiek gure gurasoak dira.
    Translation: They are our parents.

  - Phrase: Mutil hau nire semea da.
    Translation: This boy is my son.

  - Phrase: Neska hau nire alaba da.
    Translation: This girl is my daughter.

  - Phrase: Nire alaba polizia da.
    Translation: My daughter is a police officer.

  - Phrase: Bere semea tour gida da.
    Translation: His son is a tour guide.

  - Phrase: Gure aitona ingeniari bat da.
    Translation: Our grandfather is an engineer.

  - Phrase: Haien ama medikua da.
    Translation: Their mother is a doctor.

  - Phrase: Turista nire alaba da.
    Translation: The tourist is my daughter.

  - Phrase: Gure amona irakaslea da.
    Translation: Our grandmother is a teacher.

  - Phrase: Zure alabak ikasleak dira.
    Translation: Your daughters are students.

  - Phrase: Gure aita eta ama dira gure gurasoak.
    Translation: Our father and mother are our parents.

  - Phrase: Nire alabaren boligrafoa da
    Translation: It is my daughter's pen.

  - Phrase: Nire semearen arkatza da.
    Translation: It is my son's pencil.

  - Phrase: Zure amonaren baloia da.
    Translation: It is your grandmother's ball.

  - Phrase: Gure aitaren aita gure aitona da.
    Translation: Our father's father is our grandfather.

  - Phrase: Amaren ama bere amona da.
    Translation: His mother's mother is his grandmother.
    Alternative translations:
      - Her mother's mother is her grandmother.
      - His mother's mother is her grandmother.
      - Her mother's mother is his grandmother.

  - Phrase: Zure aitonaren semea zure aita da.
    Translation: Your grandfather's son is your father.

  - Phrase: Zure amonaren alaba zure ama da.
    Translation: Your grandmother's daughter is your mother.

