Phrases:
  - Phrase: Ni duela urtebete atera nintzen etxetik.
    Alternative versions:
     - Duela urtebete atera nintzen etxetik.
    Translation: I left home a year ago.

  - Phrase: Noiz zu etorri zinen elizatik atzo.
    Alternative versions:
     - Noiz etorri zinen elizatik atzo.
    Translation: When did you come from church yesterday.

  - Phrase: Nire senarra joan zen den astean.
    Translation: My husband went last week.

  - Phrase: Gu atzo zortzietan etzan ginen.
    Alternative versions:
     - Atzo zortzietan etzan ginen.
    Translation: We lay down at eight yesterday.

  - Phrase: Noiz zuek poztu zineten.
    Alternative versions:
     - Noiz poztu zineten.
    Translation: When did you all rejoice.
    Alternative translations:
    - When did you (plural) rejoice.
    - When did you rejoice.
    - When were you all glad.
    - When were you (plural) glad.
    - When were you glad.

  - Phrase: Gure seme-alabak den astean etxean geratu zinen.
    Translation: Our children stayed home last week.

  - Phrase: Ni gaur eskolan geratu naiz.
    Alternative versions:
     - Gaur eskolan geratu naiz.
    Translation: I stayed at school today.

  - Phrase: Zu poztu zara gaur goizean.
    Alternative versions:
     - Poztu zara gaur goizean.
    Translation: You rejoiced this morning.
    Alternative translations:
    - You were glad this morning.

  - Phrase: Nire umea goiz etzan da gaur.
    Translation: My child lay down early today.

  - Phrase: Gu goiz joan gara.
    Alternative versions:
     - Goiz joan gara
    Translation: We went early.

  - Phrase: Zuek gaur eskolatik garaiz etorri zarete.
    Alternative versions:
     - Gaur eskolatik garaiz etorri zarete.
    Translation: You all came from school on time today.
    Alternative translations:
    -  You (plural) came from school on time today.
    -  You came from school on time today.

  - Phrase: Gure lehengusuak gaur goizean atera dira ostatutik.
    Translation: Our cousins left the mini-hotel this morning.

