Phrases:
  - Phrase: Ni txikia nintzen, ni umea nintzelako.
    Alternative versions:
     - Ni txikia nintzen, umea nintzelako.
     - Txikia nintzen, ni umea nintzelako.
     - Txikia nintzen, umea nintzelako.
    Translation: I was small, because I was a child.

  - Phrase: Zu gose zinen, zu pobrea zinelako.
    Alternative versions:
     - Zu gose zinen, pobrea zinelako.
     - Gose zinen, zu pobrea zinelako.
     - Gose zinen, pobrea zinelako.
    Translation: You were hungry, because you were poor.

  - Phrase: Hura elizan zegoen, hura apaiza zelako.
    Alternative versions:
     - Hura elizan zegoen, apaiza zelako.
     - Elizan zegoen, hura apaiza zelako.
     - Elizan zegoen, apaiza zelako.
    Translation: He was in the church, because he was the priest.

  - Phrase: Gu han geunden, gu turistak ginelako.
    Alternative versions:
     - Gu han geunden, turistak ginelako.
     - Han geunden, gu turistak ginelako.
     - Han geunden, turistak ginelako.
    Translation: We were there, because we were tourists.

  - Phrase: Zuek beti haserre zineten, zuek pobrea zinetelako.
    Alternative versions:
     - Zuek beti haserre zineten, pobrea zinetelako.
     - Beti haserre zineten, zuek pobrea zinetelako.
     - Beti haserre zineten, pobrea zinetelako.
    Translation: You all were always angry, because you all were poor.
    Alternative translations:
      - You (plural) were always angry, because you (plural) were poor.
      - You`ll were always angry, because you`ll were poor.
      - You were always angry, because you were poor.

  - Phrase: Saguak lasai zeuden hontzak zaharrak zirelako.
    Translation: The mice were relaxed because the owls were old.
    Alternative translations:
      - The mice were calm because the owls were old.

  - Phrase: Ni polita nintzen, ni gaztea nintzelako.
    Alternative versions:
     -  Ni polita nintzen, gaztea nintzelako.
     -  Polita nintzen, ni gaztea nintzelako.
     -  Polita nintzen, gaztea nintzelako.
    Translation: I was pretty, because I was young.

  - Phrase: Zu lanpetua zeunden, zu gidaria zinelako.
    Alternative versions:
     -  Zu lanpetua zeunden, gidaria zinelako.
     -  Lanpetua zeunden, zu gidaria zinelako.
     -  Lanpetua zeunden, gidaria zinelako.
    Translation: You were busy because you were the driver.

  - Phrase: Emakumea han zegoen, hura erizaina zelako.
    Alternative versions:
     -  Emakumea han zegoen, erizaina zelako.
    Translation: The woman was there, because she was the nurse.

  - Phrase: Gu beti nekatu geunden, gu guraso berriak ginelako.
    Alternative versions:
     - Gu beti nekatu geunden, guraso berriak ginelako.
     - Beti nekatu geunden, gu guraso berriak ginelako.
     - Beti nekatu geunden, guraso berriak ginelako.
    Translation: We were always tired, because we were new parents.

  - Phrase: Zuek han egon zineten, sukaldariak zinetelako.
    Alternative versions:
     - Zuek han egon zineten, sukaldariak zinetelako.
     - Han egon zineten, zuek sukaldariak zinetelako.
     - Han egon zineten, sukaldariak zinetelako.
    Translation: You all were there, because you all were cooks.
    Alternative translations:
      - You (plural) were there, because you (plural) were cooks.
      - You`ll were there, because you`ll were cooks.
      - You were there, because you were cooks.

  - Phrase: Polizia han zegoen, arrotzak hilik zirelako.
    Translation: The police officer was there, because the strangers were dead.

