New words:
  - Word: Ni biziko naiz
    Translation: I will live
    Images:

  - Word: Zu biziko zara
    Translation: You will live
    Images:

  - Word: Hura biziko da
    Translation: she will live
    Alternative translations:
    - he will live
    Images:

  - Word: Gu biziko gara
    Translation: We will live
    Images:

  - Word: Zuek biziko zarete
    Translation: You (plural) will live
    Images:

  - Word: Haiek biziko dira
    Translation: They will live
    Images:

Phrases:
  - Phrase: Non biziko naiz?
    Translation: Where will I live?

  - Phrase: Espainian biziko naiz.
    Translation: I will live in Spain.

  - Phrase: Basoan biziko naiz.
    Translation: I will live in the forest.

  - Phrase: Etxean biziko zara?
    Translation: Will you live in the house?
    Alternative translations:
    - Will you live in a house?

  - Phrase: Zein kalean biziko zara?
    Translation: Which street will you live on?

  - Phrase: Hemen biziko zara.
    Translation: You will live here.

  - Phrase: Nire laguna Arrano kalean biziko da.
    Translation: My friend will live on Arrano street.

  - Phrase: Gure aita Gasteizen biziko da.
    Translation: Our father will live in Victoria.

  - Phrase: Non biziko da zure ama?
    Translation: Where will your mother live?

  - Phrase: Non biziko da gure irakaslea?
    Translation: Where will our teacher live?

  - Phrase: Gure irakaslea Europan biziko da.
    Translation: Our teacher will live in Europe.

  - Phrase: Non biziko gara?
    Translation: Where will we live?

  - Phrase: Euskal Herrian biziko gara.
    Translation: We will live in the Basque country.
    Alternative translations:
    -  We will live in Basque country.

  - Phrase: Non biziko zarete?
    Translation: Where will you (plural) live?
    Alternative translations:
    - Where will you live?
    - Where will you all live?
    - Where will you`ll live?

  - Phrase: Zuek hemen biziko zarete
    Translation: You (plural) will live here.
    Alternative translations:
    - You will live here.
    - You all will live here.
    - You`ll will live here.

  - Phrase: Frantzian biziko zarete.
    Translation: You (plural) will live in France.
    Alternative translations:
    - You will live in France.
    - You all will live in France.
    - You`ll will live in France.

  - Phrase: Camareroak han biziko dira.
    Translation: The waiters will live there.

  - Phrase: Neskak ere mendietan biziko dira?
    Translation: Will the girls also live on the mountains?

  - Phrase: Ez, Madrilen biziko dira neskak.
    Translation: No, The girls will live in Madrid.

  - Phrase: Non zure ardiak eta ahuntzak biziko?
    Translation: Where will your sheep and goats live?

  - Phrase: Gure ardiak eta ahuntzak ere baserrian biziko dira.
    Translation: Our sheep and goats will also live on the farm.


