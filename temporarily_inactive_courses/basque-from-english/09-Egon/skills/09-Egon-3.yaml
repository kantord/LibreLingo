Phrases:
  - Phrase: Hura Frantzia dago.
    Alternative versions:
      - Frantzia dago.
    Translation: She is in France.
    Alternative translations:
    - He is in France.

  - Phrase: Frantzia ere dago Europan?
    Translation: Is France also in Europe?

  - Phrase: Begira! Frantzia dago.
    Translation: Look! There is France.

  - Phrase: Gu Gasteizen gaude.
    Alternative versions:
      - Gasteizen gaude.
    Translation: We are in Victoria.

  - Phrase: Non dago Gasteiz?
    Translation: Where is Victoria?

  - Phrase: Gasteiz Euskal Herrian dago.
    Translation: Victoria is in Basque Country.

  - Phrase: Non dago Donostia?
    Translation: Where is San Sebastian?

  - Phrase: Donostia Euskal Herrian dago.
    Translation: San Sebastian is in Basque Country.

  - Phrase: Bilbo ere Euskal Herrian dago.
    Translation: Bilboa is also in Basque Country.

  - Phrase: Non dago ibaia?
    Translation: Where is the river?

  - Phrase: Ibaia Donostia dago.
    Translation: The river is in San Sebastian.

  - Phrase: Haiek han daude.
    Alternative versions:
      - Han daude.
    Translation: They are over there.

  - Phrase: Irunan nago.
    Alternative versions:
      - Ni Irunan nago.
    Translation: I am in Irun.

  - Phrase: Zu Euskal Herrian zaude.
    Alternative versions:
      - Euskal Herrian zaude.
    Translation: You are in Basque country.

  - Phrase: Non dago eraztuna?
    Translation: Where is the ring?
    Alternative translations:
    - Where is a ring?

  - Phrase: Eraztuna Bilbon dago.
    Translation: The ring is in Bilboa.
    Alternative translations:
    - A ring is in Bilboa.

  - Phrase: Zer dago mendian?
    Translation: What is upon the mountain?

  - Phrase: Begira! Ardiak mendiaetan daude.
    Translation: Look! Sheep are on the mountains.

  - Phrase: Begira! Ahuntzak basoetan daude.
    Translation: Look! Goats are in the forests.

  - Phrase: Dortokak lakuetan daude.
    Translation: Turtles are in the lakes.

  - Phrase: Arrainak ibaietan daude.
    Translation: Fish are in the rivers

  - Phrase: Gure txakurra kalean dago.
    Translation: Our dog is in the street.

  - Phrase: Katuak ere kaletan daude.
    Translation: Cats are also in the streets.

  - Phrase: Begira! Badaude sugeak zuhaitzetan.
    Translation: Look! There are snakes in the trees.

